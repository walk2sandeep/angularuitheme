<section class="whiteBox">
    <div class="row">
      <div class="col-12">
          <h2 class="h2 headUnder">Add User</h2>
      </div> 
    </div>
    <form class="example-form">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Input</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Long Last Name That Will Be Truncated</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-radio-group class="customRadio">
            <mat-label>Select an option</mat-label>
            <mat-radio-button value="1">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
            <mat-radio-button value="3">Option 3</mat-radio-button>
            <mat-radio-button value="4">Option 4</mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Textarea</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="customCheck">
            <mat-label>Select an option</mat-label>
            <mat-checkbox>Option 1</mat-checkbox>
            <mat-checkbox>Option 2</mat-checkbox>
            <mat-checkbox>Option 3</mat-checkbox>
            <mat-checkbox>Option 4</mat-checkbox>
          </div>
          <mat-form-field  appearance="outline">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+1 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>    
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 twoBtnalign offset-md-6">
            <button class="btns secondaryBtn" mat-raised-button>Cancel</button>
            <button class="btns primaryBtn" mat-raised-button>Submit</button>
        </div>
      </div>   
    </form>     
</section>

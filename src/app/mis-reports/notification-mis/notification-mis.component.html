<div class="row mt-4">
    <div class="col-12">
        <h2 class="h2 headUnder text-capitalize mobBtnAlign">Notification MIS</h2>
        <div class="position-absolute topBtn">
            <a class="btns greenBtn btnSmall" href="#" mat-raised-button><i class="fa fa-table" aria-hidden="true"></i> Export to Excel</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-10 col-md-12">
        <div class="row">
            <div class="col-md-6 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>To Date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Select Your Service</mat-label>
                    <mat-select>
                        <mat-option value="option">All</mat-option>
                        <mat-option value="option">AEPS</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>User ID</mat-label>
                    <input matInput placeholder="User Wise">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-xl-2 mt-2 text-right text-lg-left">
        <button class="btns primaryBtn" mat-raised-button>Search</button>
    </div>
</div>
<div class="row mt-4 mt-xl-0">
    <div class="col-12">
    <div class="table-responsive walletTbl">
        <table mat-table [dataSource]="dataSource" class="table customTable shadow-none mb-0">
        
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element" style="min-width:150px;"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>   

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Date </th>
            <td mat-cell *matCellDef="let element" style="min-width:150px;"> {{element.weight}} </td>
        </ng-container>
                   
        <ng-container matColumnDef="depositno">
            <th mat-header-cell *matHeaderCellDef> Service Type</th>
            <td mat-cell *matCellDef="let element"  style="min-width:100px;"> {{element.depositno}} </td>
        </ng-container>
        
        <ng-container matColumnDef="noti_type">
            <th mat-header-cell *matHeaderCellDef> Notofication Type</th>
            <td mat-cell *matCellDef="let element" style="min-width:150px;"> {{element.noti_type}} </td>
        </ng-container>

        <ng-container matColumnDef="sms_count">
            <th mat-header-cell *matHeaderCellDef> No of SMS</th>
            <td mat-cell *matCellDef="let element" style="min-width:150px;"> {{element.sms_count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>   
    </div>
    
        <mat-paginator  [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>       
    </div>  
</div>
